name: Autograding Tests
'on':
- push
- repository_dispatch
permissions:
  checks: write
  actions: read
  contents: read
jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom[bot]'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: HTMLHint - validate index.html
      id: htmlhint-validate-index-html
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: HTMLHint - validate index.html
        setup-command: npm install htmlhint
        command: npx htmlhint index.html
        timeout: 10
    - name: Autograding Reporter
      uses: classroom-resources/autograding-grading-reporter@v1
      env:
        HTMLHINT-VALIDATE-INDEX-HTML_RESULTS: "${{steps.htmlhint-validate-index-html.outputs.result}}"
      with:
        runners: htmlhint-validate-index-html
